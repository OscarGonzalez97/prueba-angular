<h1>Pasar "props" en Angular</h1>
<ul>
    <app-server *ngFor="let titulo of titulos" [titulo]="titulo" ></app-server>
</ul>
<h1>Los super forms</h1>

<h3>Form 1</h3>
<input type="text" [(ngModel)]="serverName" />

<p>{{serverName}}</p>


<h3>Form 2</h3>

<form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required minlength="3">
      <div *ngIf="myForm.controls.name.invalid && (myForm.controls.name.dirty || myForm.controls.name.touched)">
        <div *ngIf="myForm.controls.name.errors.required">El nombre es requerido.</div>
        <div *ngIf="myForm.controls.name.errors.minlength">El nombre debe tener al menos 3 caracteres.</div>
      </div>
    </div>
    
    <div>
      <label for="email">Correo electr칩nico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
      <div *ngIf="myForm.controls.email.invalid && (myForm.controls.email.dirty || myForm.controls.email.touched)">
        <div *ngIf="myForm.controls.email.errors.required">El correo electr칩nico es requerido.</div>
        <div *ngIf="myForm.controls.email.errors.email">El correo electr칩nico no es v치lido.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="myForm.invalid">Enviar</button>
  </form>
